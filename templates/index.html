<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body style="justify-content: center; display: flex; margin: 20px; 
            background-image: url('/static/img/fondo.jpg'); 
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            background-color: #ECDBF2;">
    <div style="
    width: 50%;
    height: auto;
    padding: 10px;
    background-color: white
    ">
    <h1>Test para el diagnostico de la depresión,en estudiantes de la Corporación Universitaria del Caribe CECAR</h1>
    <br>
    <p>El siguiente test tiene como objetivo determinar si eres una persona que en estos momentos podría atravesar un cuadro de depresión. 
        <br> <br>
        <div style="display: flex; justify-content: center;">
            <img style="
            width: 240px;
            height: 240px;
            object-fit: cover;
            object-position: bottom;"
            src="\static\img\descarga.jpg">
        </div>
        <br> <br>
    </p>
    <br>
    <button type="button" class="btn btn-outline-success" id="B1" onclick="Mostrar()" >Responder</button>
    <button type="button" class="btn btn-outline-success" id="B2" onclick="Ocultar()" style="display: none;">Cancelar</button>
    <hr>
        <form action="/result" name="FORM" method="POST" class="FORM" id="FORM" style="display:none;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Trabajas mientras estudias?
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P01" value=1 required>
                <label class="form-check-label" for="exampleCheck1">Si</label>
                <br>
                <input class="form-check-input" type="radio" name="P01" value=0>
                <label class="form-check-label" for="exampleCheck1">No</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Ingresos mensuales del núcleo familiar (Si vive sólo, puede especificar el rango en que se encuentra
                    su
                    salario)
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P02" value=0 required>
                <label class="form-check-label" for="exampleCheck1">Menor a $1.000.000</label>
                <br>
                <input class="form-check-input" type="radio" name="P02" value=1>
                <label class="form-check-label" for="exampleCheck1">$1.000.000 - $1.500.000</label>
                <br>
                <input class="form-check-input" type="radio" name="P02" value=2>
                <label class="form-check-label" for="exampleCheck1">$1.500.000 - $2.000.000</label>
                <br>
                <input class="form-check-input" type="radio" name="P02" value=3>
                <label class="form-check-label" for="exampleCheck1">Mayor a $2.000.000</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Recibe ayuda económica por parte del estado, universidad u otra organización
                    (Subsidio de transporte, bono alimentario, ingreso solidario, devolución del IVA, etc.).
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P03" value=1 required>
                <label class="form-check-label" for="exampleCheck1">Si</label>
                <br>
                <input class="form-check-input" type="radio" name="P03" value=0>
                <label class="form-check-label" for="exampleCheck1">No</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Tiene hijos
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P04" value=1>
                <label class="form-check-label" for="exampleCheck1">Si</label>
                <br>
                <input class="form-check-input" type="radio" name="P04" value=0 required>
                <label class="form-check-label" for="exampleCheck1">No</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Número de personas que viven con usted (Valido entre 0 y10)
                </label>
                <br>
                <input type="number" class="form-control" min="0" max="10" name="P05" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Estado civil
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P06" value=0 required>
                <label class="form-check-label" for="exampleCheck1">Soltero/a</label>
                <br>
                <input class="form-check-input" type="radio" name="P06" value=1>
                <label class="form-check-label" for="exampleCheck1">Noviazgo</label>
                <br>
                <input class="form-check-input" type="radio" name="P06" value=2>
                <label class="form-check-label" for="exampleCheck1">Unión Libre</label>
                <br>
                <input class="form-check-input" type="radio" name="P06" value=3>
                <label class="form-check-label" for="exampleCheck1">Casado/a</label>
                <br>
                <input class="form-check-input" type="radio" name="P06" value=4>
                <label class="form-check-label" for="exampleCheck1">Divorciado/a</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Edad
                </label>
                <br>
                <input type="number" class="form-control" min="15" max="45" name="P07" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    Sexo
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P08" value=1 required>
                <label class="form-check-label" for="exampleCheck1">Masculino</label>
                <br>
                <input class="form-check-input" type="radio" name="P08" value=0>
                <label class="form-check-label" for="exampleCheck1">Femenino</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    ¿Cómo considera que es su relación con alguno de sus padres? (Si no tiene padres podría marcar
                    regular)
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P09" value=0 required>
                <label class="form-check-label" for="exampleCheck1">Buena</label>
                <br>
                <input class="form-check-input" type="radio" name="P09" value=1>
                <label class="form-check-label" for="exampleCheck1">Mala</label>
                <br>
                <input class="form-check-input" type="radio" name="P09" value=2>
                <label class="form-check-label" for="exampleCheck1">Regular</label>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">
                    ¿Ha perdido a alguien significativo en su vida en los últimos 3 meses?
                </label>
                <br>
                <input class="form-check-input" type="radio" name="P10" value=1 required>
                <label class="form-check-label" for="exampleCheck1">Si</label>
                <br>
                <input class="form-check-input" type="radio" name="P10" value=0>
                <label class="form-check-label" for="exampleCheck1">No</label>
            </div>
            <button type="submit" class="btn btn-outline-success">Enviar</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

<script>
function Ocultar(){
    document.getElementById('FORM').style.display = 'none';
    document.getElementById('B2').style.display = 'none';
    document.getElementById('B1').style.display = 'block';
}
function Mostrar(){
    document.getElementById('FORM').style.display = 'block';
    document.getElementById('B2').style.display = 'block';
    document.getElementById('B1').style.display = 'none';
}

</script>
</html>
